<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borders</title>
  <style>
    .d1 {
      border-top: 4px dotted red;
      border-right: 4px dashed green;
      border-bottom: 4px double blue;
      border-left: 4px solid orange;
      padding: 10px;
      margin: 5px;
    }

    .d2 {
      border-top: 4px dashed purple;
      border-right: 4px groove teal;
      border-bottom: 4px ridge brown;
      border-left: 4px dotted magenta;
      padding: 10px;
      margin: 5px;
    }

    .d3 {
      border-top: 4px solid navy;
      border-right: 4px double lime;
      border-bottom: 4px dashed gray;
      border-left: 4px groove black;
      padding: 10px;
      margin: 5px;
    }

    .d4 {
      border-top: 4px double pink;
      border-right: 4px dotted cyan;
      border-bottom: 4px solid sienna;
      border-left: 4px dashed olive;
      padding: 10px;
      margin: 5px;
    }

    .d5 {
      border-top: 4px ridge gold;
      border-right: 4px solid darkgreen;
      border-bottom: 4px dotted tomato;
      border-left: 4px double indigo;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="d1">
    <div class="d2">
      <div class="d3">
        <div class="d4">
          <div class="d5">
            <p>Hello</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
